name: ğŸš€ Build and Deploy

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-scripts:
    runs-on: [ self-hosted, Linux, standard ]

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: ğŸ—ï¸ Build Java Project
        run: |
          mvn deploy -f crm/pom.xml -s settings.xml -pl crm-interfaces,crm-rest,crm-services,crm-webapp,crm-webapp-accessibility,crm-webservices -B -DskipTests
